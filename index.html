<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>Hangman!</title>
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Hangman!</h1>
			<p class="tagline">Can you figure out the San Francisco brewery?!</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6" style="background: lightgray; height: 300px;">
				<h2>Press any key to get started!</h2>
				<ul id="letters"></ul>
				<!-- this button reruns the setup() function, pulling a new word for guessing -->
				<button onclick="setup()">New word</button>
				<br>
				<br>
				<!-- this section lists the letters the user already guessed -->
				<p>You already tried: </p>
				<div id="allGuesses"></div>
				<br>
				<!-- this section lists the amount of lives left -->
				<p>You have <span id="livesLeft">5</span> lives left!</p>
<!-- 				<br> -->
				<!-- this lists the user score -->
				<p>Your score is <span id="userScore">0. Why not play a game!</span></p>
			</div>
			<div class="col-xs-3"></div>

		</div>
	</div>

	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
